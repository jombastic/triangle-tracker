<!DOCTYPE html>
<html>
  <head>
    <title>Triangle tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle tracker</h1>

      <form id="triangle" novalidate>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="side-a">Side a</label>
              <input type="number" class="form-control" id="side-a" required />
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="side-b">Side a</label>
              <input type="number" class="form-control" id="side-b" required />
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="side-c">Side c</label>
              <input type="number" class="form-control" id="side-c" required />
            </div>
          </div>
        </div>

        <button type="submit" name="button" class="btn">Check</button>
      </form>

      <div id="result">
        <p>The sides <span class="triangle-type"></span></p>
      </div>
    </div>
  </body>
</html>
